<div class="search-bar">
<span class="search-tool">
                <label for="herosearch">Search: </label>
                <input id="herosearch" name="herosearch" [ngModel]="search$ | async" (ngModelChange)="doSearch($event)"/>
            </span>
</div>

<div *ngIf="data$ |async as data">
  <div *ngFor="let name of data">
    <span>{{name}}</span>
  </div>
</div>
